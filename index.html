<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKT - Rapor Kelas Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Removed Google Fonts link for Noto Sans Balinese. Font will be embedded via Base64. -->
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<style>
  /* Embedded Noto Sans Balinese font for reliable PDF generation */
  @font-face {
    font-family: 'Noto Sans Balinese';
    src: url('data:application/font-woff2;charset=utf-8;base64,YOUR_ACTUAL_NOTO_SANS_BALINESE_WOFF2_BASE64_DATA_GOES_HERE') format('woff2');
    font-weight: 400 700;
    font-display: swap;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }
  .font-aksara-bali {
    font-family: 'Noto Sans Balinese', sans-serif;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translate(-50%, -20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.5s ease-out forwards;
  }
  /* Tooltip styles for Learning Objectives */
  .tp-header {
    /* position: relative; No longer needed */
  }

  .tp-header-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      cursor: help;
      text-transform: uppercase;
  }

  .tp-tooltip {
    width: 250px;
    background-color: #1f2937; /* slate-800 */
    color: #fff;
    text-align: left;
    font-weight: normal;
    text-transform: none;
    white-space: normal;
    border-radius: 6px;
    padding: 8px;
    z-index: 50; /* Increased z-index */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Positioning and visibility properties are now handled by inline styles in React */
  }

  .font-times {
    font-family: "Times New Roman", Times, serif;
  }

  .report-cover-border {
    border: 6px double #000;
  }

  /*
  Removed @media print block.
  html2canvas captures visible DOM. To prevent issues,
  rely on component's existing CSS for page layout and visibility.
  For actual browser printing, use the 'print-hidden' class
  on elements that should not appear in print.
  */

</style>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
