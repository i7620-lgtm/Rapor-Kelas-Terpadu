<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKT - Rapor Kelas Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SystemJS for in-browser module loading -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>

    <!-- 
      SystemJS Configuration via a single, consolidated Import Map.
      This defines all module locations and loading behavior.
    -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
        
        "plugin-babel": "https://unpkg.com/@systemjs/plugin-babel@0.2.1/dist/plugin-babel.min.js",
        "babel": "https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"
      },
      "meta": {
        "./*.js": {
          "babelOptions": {
            "react": true,
            "typescript": true
          },
          "loader": "plugin-babel"
        },
        "./components/*.js": {
          "babelOptions": {
            "react": true,
            "typescript": true
          },
          "loader": "plugin-babel"
        }
      }
    }
    </script>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
