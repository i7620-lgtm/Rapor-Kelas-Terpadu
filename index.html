<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKT - Rapor Kelas Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SystemJS and Babel Plugin for in-browser module loading and transpilation -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    <script src="https://unpkg.com/systemjs-babel@0.0.25/dist/systemjs-babel.js"></script>

    <script type="systemjs-importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <!-- Configure and start the application via SystemJS -->
    <script>
      System.config({
        // Use the babel transpiler
        transpiler: 'plugin-babel',
        // Set Babel options for transpilation
        babelOptions: {
          react: true,
          typescript: true
        },
        // Map modules for the transpiler to work
        map: {
          'plugin-babel': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js',
          'systemjs-babel-build': 'https://unpkg.com/systemjs-babel@0.0.25/dist/systemjs-babel.js'
        },
        // Tell SystemJS how to handle .ts and .tsx files
        meta: {
          '*.tsx': {
            loader: 'plugin-babel'
          },
          '*.ts': {
            loader: 'plugin-babel'
          }
        }
      });
      // Import the main application file to start the app
      System.import('/index.tsx').catch(function(err) { console.error(err); });
    </script>
  </body>
</html>
