<style>
  @font-face {
    font-family: 'Noto Sans Balinese';
    font-style: normal;
    font-weight: 400;
    font-stretch: 100%;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/notosansbalinese/v20/NaPwcYvV5N3qOmG0U5v_wAlXh-h74c0y-8UN.woff2) format('woff2');
    unicode-range: U+1B00-1B7C, U+0000-00FF, U+200C-200D, U+25CC;
  }
  @font-face {
    font-family: 'Tinos';
    font-style: normal;
    font-weight: 400;
    font-stretch: 100%;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/tinos/v26/buE4poGnedXvwgX8.woff2) format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }
  @font-face {
    font-family: 'Tinos';
    font-style: normal;
    font-weight: 700;
    font-stretch: 100%;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/tinos/v26/buE1poGnedXvwj1AW0Fp.woff2) format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }
  .font-aksara-bali {
    font-family: 'Noto Sans Balinese', sans-serif;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translate(-50%, -20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.5s ease-out forwards;
  }
  /* Tooltip styles for Learning Objectives */
  .tp-header {
    /* position: relative; No longer needed */
  }

  .tp-header-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      cursor: help;
      text-transform: uppercase;
  }

  .tp-tooltip {
    width: 250px;
    background-color: #1f2937; /* slate-800 */
    color: #fff;
    text-align: left;
    font-weight: normal;
    text-transform: none;
    white-space: normal;
    border-radius: 6px;
    padding: 8px;
    z-index: 50; /* Increased z-index */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Positioning and visibility properties are now handled by inline styles in React */
  }

  .font-times {
    font-family: 'Tinos', "Times New Roman", Times, serif;
  }

  .report-cover-border {
    border: 6px double #000;
  }

  /*
  Removed @media print block.
  html2canvas captures visible DOM. To prevent issues,
  rely on component's existing CSS for page layout and visibility.
  For actual browser printing, use the 'print-hidden' class
  on elements that should not appear in print.
  */

</style>
