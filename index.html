<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .font-aksara-bali {
    font-family: 'Noto Sans Balinese', sans-serif;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translate(-50%, -20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.5s ease-out forwards;
  }
  /* Tooltip styles for Learning Objectives */
  .tp-header {
    /* position: relative; No longer needed */
  }

  .tp-header-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      cursor: help;
      text-transform: uppercase;
  }

  .tp-tooltip {
    width: 250px;
    background-color: #1f2937; /* slate-800 */
    color: #fff;
    text-align: left;
    font-weight: normal;
    text-transform: none;
    white-space: normal;
    border-radius: 6px;
    padding: 8px;
    z-index: 50; /* Increased z-index */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Positioning and visibility properties are now handled by inline styles in React */
  }

  @media print {
    body {
        margin: 0;
        padding: 0;
    }
    .print-hidden {
        display: none !important;
    }
    .report-page {
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        page-break-after: always;
    }
    .report-page:last-of-type {
      page-break-after: avoid;
    }
  }

</style>
