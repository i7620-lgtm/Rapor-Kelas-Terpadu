<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKT - Rapor Kelas Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Balinese:wght@400;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .font-aksara-bali {
    font-family: 'Noto Sans Balinese', sans-serif;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translate(-50%, -20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.5s ease-out forwards;
  }
  /* Tooltip styles for Learning Objectives */
  .tp-header {
    /* position: relative; No longer needed */
  }

  .tp-header-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      cursor: help;
      text-transform: uppercase;
  }

  .tp-tooltip {
    width: 250px;
    background-color: #1f2937; /* slate-800 */
    color: #fff;
    text-align: left;
    font-weight: normal;
    text-transform: none;
    white-space: normal;
    border-radius: 6px;
    padding: 8px;
    z-index: 50; /* Increased z-index */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Positioning and visibility properties are now handled by inline styles in React */
  }

  .font-times {
    font-family: "Times New Roman", Times, serif;
  }

  .report-cover-border {
    border: 6px double #000;
  }

  @media print {
    /* Hide elements not meant for printing */
    .print-hidden {
        display: none !important;
    }

    /* Reset body and core layout components */
    body, #root, main {
        margin: 0 !important;
        padding: 0 !important;
        background: #fff !important;
        box-shadow: none !important;
        border: none !important;
        width: 100% !important;
        height: 100% !important;
        overflow: visible !important;
        position: static !important;
    }

    /* Ensure only the print area is visible */
    body > *:not(#root),
    #root > *:not(main),
    main > *:not(#print-area) {
        display: none !important;
    }

    #print-area {
        display: block !important;
        width: 100% !important;
        height: 100% !important;
    }

    /* Define report page styles for printing */
    .report-page {
        display: block !important;
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important; /* Use 100vh if issues persist */
        page-break-after: always;
        overflow: hidden !important; /* Hide overflow content on a single page */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }

    .report-page:last-of-type {
        page-break-after: avoid;
    }

    thead.report-header-group {
        display: table-header-group;
    }

    tbody {
        display: table-row-group;
    }

    /* Improve page break control inside elements */
    table, tr, td, .signature-block, img {
        page-break-inside: avoid !important;
    }
    
    h1, h2, h3, h4, p {
        page-break-after: avoid;
    }

    /* Class added by JS to hide unselected pages */
    .report-page.hide-in-print {
        display: none !important;
    }
  }

</style>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
